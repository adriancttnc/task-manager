<div class="centered-content">
  <div class="login-box">

    <h1 class="title has-text-primary">Login</h1>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput type="email" placeholder="Email" class="input has-background-light">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #passwordInput type="password" placeholder="Password" class="input has-background-light">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control">
        <button class="button is-success has-text-white is-pulled-right" (click)="onLoginButtonClick(emailInput.value, passwordInput.value)">
          Login
        </button>
      </p>
    </div>

  </div>
</div>
