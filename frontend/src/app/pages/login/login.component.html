<div class="centered-content">
  <div class="white-box">

    <h1 class="title has-text-primary">Login</h1>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput type="email" placeholder="Email" class="input has-background-light">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #passwordInput type="password" placeholder="Password" class="input has-background-light">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>

    <button class="button forgot-password is-pulled-left is-ghost" routerLink="/forgotPassword">Forgot Password?</button>

    <div class="field">
      <div class="buttons is-pulled-right">
        <button class="button" routerLink="/signup">Sign Up</button>
        <button class="button is-primary has-text-white" (click)="onLoginButtonClick(emailInput.value, passwordInput.value)">Login</button>
      </div>
    </div>

  </div>
</div>
