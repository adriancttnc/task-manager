<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar has-background-white">

      <div class="top-bar">
        <h1 class="title has-text-primary">
          Lists
        </h1>
        <div class="dropdown is-hoverable is-right">
          <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
              <span class="icon is-small">
                <i class="fas fa-cog" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu3" role="menu">
            <div class="dropdown-content">
              <a class="dropdown-item" (click)="editList(selectedListId)">Edit</a>
              <a class="dropdown-item has-text-danger" (click)="onDeleteList()">Delete</a>
            </div>
          </div>
        </div>
      </div>
      <!-- List Elements -->
      <div class="list-menu">
          <div *ngIf="lists.length > 0">
          <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
            <p>{{ list.title }}</p>
          </a>
        </div>
        <div *ngIf="lists.length === 0">
          <h3 class="empty-state-text is-4">Please create a new list.</h3>
        </div>
      </div>

      <button class="button is-primary has-text-white" (click)="addNewList()">+ New List</button>

    </div>
    <div class="task-list-container has-background-light">
      <div *ngIf="tasks">
        <h1 class="title has-text-primary">
          Tasks
        </h1>

        <!-- Task Elements -->
        <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{ 'completed': task.completed }">
          <div class="task-text">
            <p>{{ task.title }}</p>
          </div>
          <div class="task-buttons">
            <button class="button is-danger" style="margin-right: 10px" (click)="onTaskDelete(task, $event)">
              <div class="icon">
                <i class="fas fa-trash"></i>
              </div>
            </button>
            <button class="button" (click)="editTask(task, $event)">
              <div class="icon"><i class="fas fa-pen"></i></div>
            </button>
          </div>
        </div>

        <h3 class="empty-state-text is-4" *ngIf="tasks.length === 0">There are no tasks in this list</h3>

        <button class="circle-add-button button is-primary" (click)="addNewTask(selectedListId)">
          <mat-icon class="circle-add-button-icon has-text-white">add</mat-icon>
        </button>
      </div>
      <div *ngIf="!tasks">
        <h3 class="empty-state-text is-4">Please select a list from the sidebar</h3>
      </div>

    </div>
  </div>
</div>
