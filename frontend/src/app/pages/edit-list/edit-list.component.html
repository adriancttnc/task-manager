<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Update list
    </h1>

    <input #listTitleInput type="text" class="input has-background-light is-medium" placeholder="List name...">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button class="button is-primary is-medium has-text-white" (click)="updateList(listTitleInput.value)">Save</button>
    </div>

  </div>
</div>
